<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảo trì hệ thống</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Hiệu ứng phát sáng tùy chỉnh */
        @keyframes glowing {
            0% { text-shadow: 0 0 5px rgba(239, 68, 68, 0.4), 0 0 10px rgba(239, 68, 68, 0.4); }
            50% { text-shadow: 0 0 15px rgba(239, 68, 68, 0.8), 0 0 25px rgba(239, 68, 68, 0.8); }
            100% { text-shadow: 0 0 5px rgba(239, 68, 68, 0.4), 0 0 10px rgba(239, 68, 68, 0.4); }
        }
        .animate-glowing {
            animation: glowing 2s infinite;
        }
        /* Hiệu ứng rung nhẹ */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }
        .animate-shake {
            animation: shake 0.5s infinite;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="bg-gray-800 rounded-3xl shadow-2xl p-8 sm:p-12 text-center max-w-lg w-full transform transition-transform duration-500 ease-in-out hover:scale-105">
        <!-- Nhãn cảnh báo nổi bật -->
        <div class="mb-4">
            <span class="inline-block bg-red-600 text-white text-sm font-bold px-4 py-2 rounded-full uppercase tracking-widest animate-pulse">
                CẢNH BÁO KHẨN CẤP
            </span>
        </div>

        <!-- Biểu tượng bảo trì -->
        <div class="flex justify-center mb-6">
            <svg class="w-24 h-24 text-red-500 animate-glowing transform transition-transform duration-500 ease-in-out" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm-1-8a1 1 0 112 0v4a1 1 0 11-2 0v-4zm1-3a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
            </svg>
        </div>

        <!-- Tiêu đề chính -->
        <h1 class="text-4xl sm:text-5xl font-extrabold text-red-600 mb-4 animate-shake">
            Hệ thống đang bảo trì
        </h1>
        
        <!-- Văn bản giải thích -->
        <p class="text-gray-300 text-base sm:text-lg mb-6 leading-relaxed animate-shake">
            Chúng tôi đang tiến hành cập nhật hệ thống để nâng cao hiệu suất và bảo mật.
            Xin lỗi vì sự bất tiện này.
        </p>

        <!-- Thời gian ước tính -->
        <p class="text-gray-500 text-sm sm:text-base font-medium">
            Quá trình bảo trì dự kiến hoàn thành trong **vài giờ tới**.
        </p>
    </div>

</body>
</html>
