<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Báo Hệ Thống</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Use Inter font as default */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <!-- Warning Card -->
    <div class="bg-gray-800 border border-yellow-500/30 rounded-2xl shadow-2xl shadow-yellow-500/10 max-w-lg w-full p-8 text-center transform transition-all hover:scale-105 duration-300">
        
        <!-- Icon -->
        <div class="mx-auto mb-6 w-20 h-20 flex items-center justify-center bg-yellow-500/10 rounded-full border-2 border-yellow-500/50">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-yellow-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        </div>

        <!-- Title -->
        <h1 class="text-2xl md:text-3xl font-bold text-yellow-400 mb-4">
            Thông Báo Quan Trọng
        </h1>

        <!-- Message -->
        <p class="text-base md:text-lg text-gray-300 leading-relaxed">
            Xin lỗi, những gì công nghệ AI tạo ra đều không đáp ứng được yêu cầu, nên đã bị xoá khỏi hệ thống.
        </p>

        <!-- Footer Message -->
        <p class="mt-6 text-sm text-gray-500">
            Cảm ơn sự thông cảm của bạn.
        </p>
    </div>

</body>
</html>
