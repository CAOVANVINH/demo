<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công Ty Thiết Kế In Ấn Hội An - Quản Lý Công Việc (Firebase)</title>
    <!-- Tích hợp Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" xintegrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Font tùy chỉnh */
        @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700;800&display=swap');
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
        }
        /* Hiệu ứng chữ chạy màu gradient */
        .animated-gradient-text {
            background: linear-gradient(to right, #3b82f6, #8b5cf6, #ec4899, #f59e0b, #3b82f6);
            background-size: 250% auto;
            color: #000;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-animation 5s linear infinite;
        }

        @keyframes gradient-animation {
            to {
                background-position: 250% center;
            }
        }
        /* Hiệu ứng khi gạch ngang công việc */
        .completed .task-content,
        .completed .customer-info {
            text-decoration: line-through;
            color: #9ca3af; /* gray-400 */
        }
        /* Style cho date time picker để dễ nhìn hơn trong dark mode */
        input[type="datetime-local"]::-webkit-calendar-picker-indicator {
            filter: invert(0.5);
        }
        .dark input[type="datetime-local"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
        }
        /* Ẩn các mục không cần thiết */
        .hidden {
            display: none !important;
        }
        /* Hiệu ứng cho modal */
        .modal-enter-active, .modal-leave-active {
            transition: opacity 200ms, transform 200ms;
        }
        .modal-enter-from {
            opacity: 0;
            transform: scale(0.95);
        }
        .modal-enter-to {
            opacity: 1;
            transform: scale(1);
        }
        .modal-leave-from {
            opacity: 1;
            transform: scale(1);
        }
        .modal-leave-to {
            opacity: 0;
            transform: scale(0.95);
        }
        /* Spinner/Loading Indicator */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
    
    <!-- Loading Overlay -->
    <div id="loading-overlay">
        <div class="spinner"></div>

    <!-- Modal Thêm Công Việc -->
    <div id="taskModal" class="fixed inset-0 bg-gray-900 bg-opacity-60 flex items-center justify-center p-4 z-50 hidden">
        <div id="modalContent" class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-2xl relative">

            <div class="p-6 sm:p-8">
                <h3 class="text-2xl font-bold mb-6 text-center text-blue-600 dark:text-blue-400">Thêm Công Việc Mới</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
                     <div>
                        <label for="customerNameInput" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Tên khách hàng <span class="text-red-500">*</span></label>
                        <input type="text" id="customerNameInput" class="w-full p-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700" placeholder="Nguyễn Văn A">
                    </div>
                    <div>
                        <label for="phoneInput" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Số điện thoại</label>
                        <input type="tel" id="phoneInput" class="w-full p-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700" placeholder="(Không bắt buộc)">
                    </div>
                     <div>

    <!-- Modal Đăng nhập Admin -->
    <div id="adminModal" class="fixed inset-0 bg-gray-900 bg-opacity-60 flex items-center justify-center p-4 z-50 hidden">
        <div id="adminModalContent" class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-sm relative">
            <button id="closeAdminModalBtn" class="absolute top-3 right-3 text-gray-500 hover:text-gray-800 dark:hover:text-gray-200 text-2xl" aria-label="Đóng">&times;</button>
            <div class="p-8">

    <!-- Nội dung chính của trang -->
    <div class="container mx-auto max-w-4xl mt-8 sm:mt-16 px-4 pb-20">
        
        <div class="text-center mb-6">
            <h1 class="animated-gradient-text text-3xl sm:text-4xl md:text-5xl font-extrabold pb-2">Công Ty Thiết Kế In Ấn Hội An</h1>
        </div>

        <header class="text-center mb-8">
            <h2 class="text-2xl sm:text-4xl font-bold text-blue-600 dark:text-blue-400">Quản Lý Công Việc</h2>

        <div class="mb-8 text-center">
             <button id="openModalBtn" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 transition-all duration-300 shadow-lg transform hover:scale-105 flex items-center justify-center gap-2 mx-auto">

        <!-- Danh sách công việc -->

            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4 pb-2 border-b-2 border-gray-200 dark:border-gray-700">
                <h3 class="text-2xl font-bold mb-2 sm:mb-0">Danh Sách Công Việc</h3>

            <ul id="taskList" class="space-y-4"></ul>

    <!-- Firebase SDK -->
    <script type="module">
        // Import functions from the Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            onSnapshot, 
            query, 
            orderBy, 
            doc, 
            updateDoc, 
            deleteDoc, 
            serverTimestamp,
            writeBatch
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- START: FIREBASE CONFIGURATION ---
        // QUAN TRỌNG: BẠN PHẢI THAY THẾ ĐỐI TƯỢNG NÀY BẰNG CẤU HÌNH FIREBASE CỦA CHÍNH BẠN
        // 1. Truy cập https://console.firebase.google.com/
        // 2. Tạo một dự án mới.
        // 3. Trong dự án của bạn, nhấp vào biểu tượng </> để thêm ứng dụng web.
        // 4. Sao chép đối tượng firebaseConfig và dán vào đây.
        const firebaseConfig = {
           apiKey: "AIzaSyDJBY6U0LUtmnk4PrfNeA7UE7qq1FZ84X8",
          authDomain: "data-chung-a62ee.firebaseapp.com",
          projectId: "data-chung-a62ee",
          storageBucket: "data-chung-a62ee.firebasestorage.app",
          messagingSenderId: "453115303161",
          appId: "1:453115303161:web:c885f876f4914829863e28",
          measurementId: "G-QB6WP4SP09"
        };
        // --- END: FIREBASE CONFIGURATION ---

        // --- INITIALIZE FIREBASE ---
        let app, auth, db;
        let allTasks = []; // Local cache of tasks from Firestore
        let unsubscribeFromTasks = null; // To stop listening for changes when needed

        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch (e) {
            console.error("Lỗi khởi tạo Firebase. Bạn đã điền đúng firebaseConfig chưa?", e);
            alert("Lỗi cấu hình Firebase! Vui lòng kiểm tra lại thông tin cấu hình trong mã nguồn. Chi tiết xem ở Console (F12).");
            document.getElementById('loading-overlay').classList.add('hidden');
        }

        // --- DOM ELEMENTS ---
        const customerNameInput = document.getElementById('customerNameInput');
        const phoneInput = document.getElementById('phoneInput');
        const addressInput = document.getElementById('addressInput');
        const timeInput = document.getElementById('timeInput');
        const taskInput = document.getElementById('taskInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const taskList = document.getElementById('taskList');
        const noTasksMessage = document.getElementById('no-tasks-message');
        const hideCompletedToggle = document.getElementById('hideCompletedToggle');
        
        const taskModal = document.getElementById('taskModal');
        const modalContent = document.getElementById('modalContent');
        const openModalBtn = document.getElementById('openModalBtn');
        const closeModalBtn = document.getElementById('closeModalBtn');

        const adminModal = document.getElementById('adminModal');
        const adminModalContent = document.getElementById('adminModalContent');
        const openAdminModalBtn = document.getElementById('openAdminModalBtn');
        const closeAdminModalBtn = document.getElementById('closeAdminModalBtn');
        const usernameInput = document.getElementById('usernameInput');
        const passwordInput = document.getElementById('passwordInput');
        const loginBtn = document.getElementById('loginBtn');
        const loginError = document.getElementById('loginError');

        const adminControls = document.getElementById('adminControls');
        const backupBtn = document.getElementById('backupBtn');
        const restoreBtn = document.getElementById('restoreBtn');
        const restoreFileInput = document.getElementById('restoreFileInput');
        const logoutBtn = document.getElementById('logoutBtn');
        const loadingOverlay = document.getElementById('loading-overlay');

        // --- MODAL HELPER ---
        function setupModal(modal, openBtn, closeBtn, content) {
            function show() {
                modal.classList.remove('hidden');
                content.classList.remove('modal-leave-to');
                content.classList.add('modal-enter-from');
                setTimeout(() => content.classList.add('modal-enter-to'), 10);
            }
            function hide() {
                content.classList.remove('modal-enter-to');
                content.classList.add('modal-leave-to');
                setTimeout(() => modal.classList.add('hidden'), 200);
            }
            if (openBtn) openBtn.addEventListener('click', show);
            if (closeBtn) closeBtn.addEventListener('click', hide);
            modal.addEventListener('click', (e) => { if (e.target === modal) hide(); });
            return { show, hide };
        }

        const taskModalControls = setupModal(taskModal, openModalBtn, closeModalBtn, modalContent);
        const adminModalControls = setupModal(adminModal, openAdminModalBtn, closeAdminModalBtn, adminModalContent);

        // --- ADMIN & AUTH LOGIC ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in.
                console.log("User signed in anonymously:", user.uid);
                if (unsubscribeFromTasks) unsubscribeFromTasks(); // Stop previous listener if any
                listenForTasks();
            } else {
                // User is signed out.
                console.log("User is signed out. Attempting to sign in anonymously.");
                signInAnonymously(auth).catch((error) => {
                    console.error("Anonymous sign-in failed:", error);
                    // FIX: Provide a more specific and helpful error message.
                    if (error.code === 'auth/configuration-not-found') {
                         alert("Lỗi Cấu hình Firebase (auth/configuration-not-found).\n\n" +
                              "Vui lòng kiểm tra lại các bước sau:\n" +
                              "1. Đảm bảo bạn đã sao chép chính xác 'firebaseConfig' từ dự án Firebase của mình vào tệp HTML.\n" +
                              "2. Trong Firebase Console, hãy vào mục 'Authentication' -> tab 'Sign-in method' và đảm bảo 'Anonymous' (Ẩn danh) đã được BẬT.\n\n" +
                              "Lỗi này thường xảy ra do một trong hai lý do trên.");
                    } else {
                        alert("Không thể đăng nhập ẩn danh. Lỗi: " + error.message);
                    }
                    loadingOverlay.classList.add('hidden');
                });
            }
        });

        function handleAdminLogin() {
            // This remains a local UI toggle, not real Firebase auth
            if (usernameInput.value === 'admin' && passwordInput.value === 'admin') {
                adminControls.classList.remove('hidden');
                openAdminModalBtn.classList.add('hidden');
                adminModalControls.hide();
                loginError.classList.add('hidden');
                usernameInput.value = '';
                passwordInput.value = '';
            } else {
                loginError.classList.remove('hidden');
            }
        }
        function handleAdminLogout() {
            adminControls.classList.add('hidden');
            openAdminModalBtn.classList.remove('hidden');
        }
        
        // --- BACKUP & RESTORE LOGIC ---
        function backupTasks() {
            if (allTasks.length === 0) {
                alert('Không có công việc nào để sao lưu.');
                return;
            }
            // Create a clean version for backup, removing Firestore-specific fields
            const backupData = allTasks.map(({ id, createdAt, ...task }) => {
                // Convert Firestore Timestamps to ISO strings for JSON compatibility
                if (task.time?.toDate) {
                    task.time = task.time.toDate().toISOString();
                }
                return task;
            });
            const dataStr = JSON.stringify(backupData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const a = document.createElement('a');
            a.href = url;
            const date = new Date().toISOString().slice(0, 10);
            a.download = `sao-luu-cong-viec-${date}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        async function handleFileRestore(event) {
            const file = event.target.files[0];
            if (!file) return;
            if (!confirm('CẢNH BÁO: Hành động này sẽ XÓA TẤT CẢ công việc hiện có trên cơ sở dữ liệu và thay thế bằng dữ liệu từ tệp này. Bạn có chắc chắn muốn tiếp tục?')) {
                event.target.value = '';
                return;
            }
            
            loadingOverlay.classList.remove('hidden');
            const reader = new FileReader();
            reader.onload = async function(e) {
                try {
                    const restoredTasks = JSON.parse(e.target.result);
                    if (!Array.isArray(restoredTasks)) throw new Error('Tệp không hợp lệ.');

                    // Step 1: Delete all existing documents
                    const batchDelete = writeBatch(db);
                    allTasks.forEach(task => {
                        batchDelete.delete(doc(db, "tasks", task.id));
                    });
                    await batchDelete.commit();
                    console.log("All existing tasks deleted.");

                    // Step 2: Add new documents from the file
                    const batchAdd = writeBatch(db);
                    restoredTasks.forEach(task => {
                        const newDocRef = doc(collection(db, "tasks"));
                        // Convert ISO string back to Date object if needed
                        if (typeof task.time === 'string') {
                            task.time = new Date(task.time);
                        }
                        batchAdd.set(newDocRef, { ...task, createdAt: serverTimestamp() });
                    });
                    await batchAdd.commit();
                    
                    alert('Phục hồi thành công!');
                } catch (err) {
                    console.error("Restore error:", err);
                    alert('Lỗi: Không thể đọc tệp sao lưu. Tệp có thể bị hỏng hoặc không đúng định dạng.');
                } finally {
                    loadingOverlay.classList.add('hidden');
                    event.target.value = '';
                }
            };
            reader.readAsText(file);
        }

        // --- CORE DATA & RENDER LOGIC ---

        /**
         * Listens for real-time updates from Firestore and re-renders the list.
         */
        function listenForTasks() {
            const tasksCollection = collection(db, 'tasks');
            const q = query(tasksCollection, orderBy('createdAt', 'desc'));

            unsubscribeFromTasks = onSnapshot(q, (querySnapshot) => {
                allTasks = [];
                querySnapshot.forEach((doc) => {
                    allTasks.push({ id: doc.id, ...doc.data() });
                });
                renderAllTasks();
                loadingOverlay.classList.add('hidden');
            }, (error) => {
                console.error("Error listening to tasks:", error);
                alert("Mất kết nối với cơ sở dữ liệu. Vui lòng kiểm tra lại Rules trong Firebase và kết nối mạng.");
                loadingOverlay.classList.add('hidden');
            });
        }

        /**
         * Renders the entire list of tasks to the DOM from the `allTasks` array.
         */
        function renderAllTasks() {
            taskList.innerHTML = '';
            allTasks.forEach((taskData) => {
                const { id, customerName, phone, address, time, text, completed } = taskData;
                
                const li = document.createElement('li');
                li.className = `flex flex-col sm:flex-row items-start justify-between bg-gray-50 dark:bg-gray-700 p-3 sm:p-4 rounded-lg shadow-sm transition-all duration-300 ${completed ? 'completed' : ''}`;
                li.dataset.id = id; // Store Firestore document ID
                li.dataset.completed = completed; // Store completion status

                const completeBtnText = completed ? 'Làm lại' : 'Hoàn thành';
                const completeBtnClass = completed ? 'bg-yellow-500 hover:bg-yellow-600' : 'bg-green-500 hover:bg-green-600';
                const taskDate = time?.toDate ? time.toDate() : new Date(time); // Handle both Firestore Timestamp and string

                li.innerHTML = `
                    <div class="flex-grow mr-0 sm:mr-4 mb-4 sm:mb-0 w-full">
                        <p class="font-bold text-lg task-content">${text}</p>
                        <div class="customer-info grid grid-cols-1 md:grid-cols-2 text-sm text-gray-600 dark:text-gray-400 mt-2 gap-x-4 gap-y-1">
                            <span class="customer-name truncate"><i class="fas fa-user fa-fw mr-1.5 text-blue-500"></i>${customerName}</span>
                            <span class="task-time truncate"><i class="fas fa-clock fa-fw mr-1.5 text-orange-500"></i>${taskDate.toLocaleString('vi-VN', { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit' })}</span>
                            ${phone ? `<span class="customer-phone truncate"><i class="fas fa-phone fa-fw mr-1.5 text-green-500"></i>${phone}</span>` : ''}
                            ${address ? `<span class="customer-address truncate"><i class="fas fa-map-marker-alt fa-fw mr-1.5 text-purple-500"></i>${address}</span>` : ''}
                        </div>
                    </div>
                    <div class="flex flex-col items-stretch space-y-2 flex-shrink-0 w-full sm:w-32">
                        <button data-action="toggle" class="font-semibold py-2 px-3 rounded-lg text-sm text-white transition-colors duration-200 w-full ${completeBtnClass}">
                            ${completeBtnText}
                        </button>
                        <button data-action="delete" class="flex items-center justify-center bg-red-500 text-white hover:bg-red-600 font-semibold py-2 px-3 rounded-lg text-sm transition-colors duration-200 w-full">
                            <i class="fas fa-trash mr-2"></i> Xóa
                        </button>
                    </div>
                `;
                taskList.appendChild(li);
            });
            updateCompletedTasksVisibility();
        }
        
        // --- UI UTILITY FUNCTIONS ---
        function checkEmptyState() {
            const hasVisibleTasks = Array.from(taskList.children).some(task => !task.classList.contains('hidden'));
            noTasksMessage.classList.toggle('hidden', !(taskList.children.length > 0 && hasVisibleTasks));
        }

        function updateCompletedTasksVisibility() {
            const shouldHide = hideCompletedToggle.checked;
            taskList.querySelectorAll('li').forEach(li => {
                const isCompleted = li.dataset.completed === 'true';
                li.classList.toggle('hidden', shouldHide && isCompleted);
            });
            localStorage.setItem('hideCompletedState', shouldHide); // This UI state can still be local
            checkEmptyState();
        }

        // --- EVENT HANDLERS ---
        
        async function handleTaskListClick(event) {
            const button = event.target.closest('button[data-action]');
            if (!button) return;

            const li = button.closest('li');
            const taskId = li.dataset.id;
            const action = button.dataset.action;

            if (!taskId) return;

            const taskDocRef = doc(db, "tasks", taskId);

            if (action === 'toggle') {
                const isCompleted = li.dataset.completed === 'true';
                try {
                    await updateDoc(taskDocRef, { completed: !isCompleted });
                    // The onSnapshot listener will handle the re-render automatically
                } catch (e) {
                    console.error("Error updating task: ", e);
                    alert("Lỗi cập nhật công việc.");
                }
            }

            if (action === 'delete') {
                const taskText = li.querySelector('.task-content')?.textContent || 'công việc này';
                if (confirm(`Bạn có chắc muốn xóa "${taskText}"?`)) {
                    try {
                        await deleteDoc(taskDocRef);
                        // The onSnapshot listener will handle the re-render automatically
                    } catch (e) {
                        console.error("Error deleting task: ", e);
                        alert("Lỗi xóa công việc.");
                    }
                }
            }
        }

        async function handleAddTask() {
            const taskData = {
                customerName: customerNameInput.value.trim(),
                phone: phoneInput.value.trim(),
                address: addressInput.value.trim(),
                time: new Date(timeInput.value), // Store as a Date object for Firestore
                text: taskInput.value.trim(),
                completed: false,
                createdAt: serverTimestamp() // Add a server-side timestamp for sorting
            };

            if (!taskData.customerName || !timeInput.value || !taskData.text) {
                alert('Vui lòng nhập các trường bắt buộc: Tên khách hàng, Thời gian và Nội dung công việc!');
                return;
            }

            try {
                await addDoc(collection(db, "tasks"), taskData);
                // The onSnapshot listener will handle adding the new task to the UI
                [customerNameInput, phoneInput, addressInput, timeInput, taskInput].forEach(input => input.value = '');
                taskModalControls.hide();
            } catch (e) {
                console.error("Error adding document: ", e);
                alert("Lỗi khi thêm công việc mới. Vui lòng thử lại.");
            }
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
             if (!db) {
                // If Firebase init failed, don't add listeners that depend on it
                return;
            }
            // Setup Admin Listeners
            loginBtn.addEventListener('click', handleAdminLogin);
            passwordInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleAdminLogin(); });
            logoutBtn.addEventListener('click', handleAdminLogout);
            backupBtn.addEventListener('click', backupTasks);
            restoreBtn.addEventListener('click', () => restoreFileInput.click());
            restoreFileInput.addEventListener('change', handleFileRestore);

            // Setup Task Listeners
            taskList.addEventListener('click', handleTaskListClick);
            hideCompletedToggle.addEventListener('change', updateCompletedTasksVisibility);
            addTaskBtn.addEventListener('click', handleAddTask);
            taskInput.addEventListener('keypress', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleAddTask(); }});

            // Load initial UI state
            const savedHideState = JSON.parse(localStorage.getItem('hideCompletedState'));
            hideCompletedToggle.checked = savedHideState !== false; 
        });
    </script>
</body>
</html>
