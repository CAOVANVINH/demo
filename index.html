<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

    <div class="flex h-screen">

                <!-- Admin Button -->
                <button id="admin-button" class="bg-blue-700 hover:bg-blue-800 text-white px-4 py-2 rounded-lg font-semibold text-sm">Quản lý giá</button>

            <div id="input-area" class="p-4 border-t dark:border-gray-700 bg-white dark:bg-gray-800 rounded-b-lg">

                    </button>
                </form>

        </main>
    </div>

    <!-- Admin Login Modal -->
    <div id="admin-login-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center hidden z-50">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-xl w-96">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-900 dark:text-gray-100">Đăng nhập Quản trị</h2>
            <form id="admin-login-form">
                <div class="mb-4">
                    <label for="admin-username" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Tên đăng nhập:</label>
                    <input type="text" id="admin-username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-200 leading-tight focus:outline-none focus:shadow-outline bg-gray-100 dark:bg-gray-700" value="admin">
                </div>
                <div class="mb-6">
                    <label for="admin-password" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Mật khẩu:</label>
                    <input type="password" id="admin-password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-200 leading-tight focus:outline-none focus:shadow-outline bg-gray-100 dark:bg-gray-700" value="admin">
                </div>
                <div id="admin-login-error" class="text-red-500 text-xs italic mb-4 hidden"></div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline">Đăng nhập</button>
                    <button type="button" id="admin-login-cancel" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline">Hủy</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Price Management Modal -->
    <div id="price-management-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center hidden z-50">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-xl w-11/12 md:w-3/4 lg:w-2/3 max-h-[90vh] overflow-y-auto">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-900 dark:text-gray-100">Quản lý Giá Vật tư</h2>

            <!-- Customer Selection -->
            <div class="mb-6 p-4 border dark:border-gray-700 rounded-lg bg-gray-50 dark:bg-gray-700">
                <h3 class="text-xl font-semibold mb-4 text-gray-900 dark:text-gray-100">Chọn Khách hàng</h3>
                <div class="flex flex-col md:flex-row items-center gap-4">
                    <input type="text" id="customer-select-input" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-200 leading-tight focus:outline-none focus:shadow-outline bg-white dark:bg-gray-600" placeholder="Nhập tên khách hàng hoặc 'mặc định'" value="mặc định">
                    <button type="button" id="load-customer-prices-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline">Tải giá khách hàng</button>
                </div>
                <p id="current-customer-display" class="mt-2 text-sm text-gray-700 dark:text-gray-300">Đang quản lý giá cho: <strong>Mặc định</strong></p>
                <div id="customer-select-error" class="text-red-500 text-xs italic mt-2 hidden"></div>
            </div>

            <!-- Add New Item Form -->
            <div class="mb-6 p-4 border dark:border-gray-700 rounded-lg bg-gray-50 dark:bg-gray-700">
                <h3 class="text-xl font-semibold mb-4 text-gray-900 dark:text-gray-100">Thêm/Chỉnh sửa Vật tư</h3>
                <form id="add-edit-price-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="item-name" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Tên Vật tư (ví dụ: decal, in bạt):</label>
                        <input type="text" id="item-name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-200 leading-tight focus:outline-none focus:shadow-outline bg-white dark:bg-gray-600" placeholder="Tên vật tư" required>
                    </div>
                    <div>
                        <label for="item-price" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Giá ($/m²):</label>
                        <input type="number" id="item-price" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-200 leading-tight focus:outline-none focus:shadow-outline bg-white dark:bg-gray-600" placeholder="Giá trên mỗi mét vuông" step="0.01" required>
                    </div>
                    <div class="md:col-span-2 flex justify-end gap-3">
                        <button type="submit" id="save-item-button" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline">Lưu Vật tư</button>
                        <button type="button" id="cancel-edit-button" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline hidden">Hủy chỉnh sửa</button>
                    </div>
                </form>
                <div id="price-form-error" class="text-red-500 text-xs italic mt-2 hidden"></div>
            </div>

            <!-- Price List Table -->
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white dark:bg-gray-700 rounded-lg shadow-md">
                    <thead>
                        <tr class="bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-200 uppercase text-sm leading-normal">
                            <th class="py-3 px-6 text-left">Tên Vật tư</th>
                            <th class="py-3 px-6 text-right">Giá ($/m²)</th>
                            <th class="py-3 px-6 text-center">Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="price-list-body" class="text-gray-600 dark:text-gray-300 text-sm font-light">
                        <!-- Prices will be rendered here -->
                    </tbody>
                </table>
            </div>

            <div class="flex justify-end mt-6">
                <button type="button" id="close-price-management" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline">Đóng</button>
            </div>
        </div>
    </div>

    <!-- Custom Message Modal -->
    <div id="custom-message-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center hidden z-[100]">
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-xl max-w-sm text-center">
            <p id="custom-message-text" class="text-lg font-semibold mb-4 text-gray-900 dark:text-gray-100"></p>
            <button id="custom-message-ok" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">OK</button>
        </div>
    </div>

    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, deleteDoc, onSnapshot, query, orderBy, serverTimestamp, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // DOM Elements
        const chatForm = document.getElementById('chat-form'), userInput = document.getElementById('user-input'),
              sendButton = document.getElementById('send-button'), sendText = document.getElementById('send-text'),
              loadingSpinner = document.getElementById('loading-spinner'), imageInput = document.getElementById('image-input'),
              imagePreviewContainer = document.getElementById('image-preview-container'), imageInfo = document.getElementById('image-info'),
              inputArea = document.getElementById('input-area');

        // Admin DOM Elements
        const adminButton = document.getElementById('admin-button'),
              adminLoginModal = document.getElementById('admin-login-modal'),
              adminLoginForm = document.getElementById('admin-login-form'),
              adminUsernameInput = document.getElementById('admin-username'),
              adminPasswordInput = document.getElementById('admin-password'),
              adminLoginError = document.getElementById('admin-login-error'),
              adminLoginCancelButton = document.getElementById('admin-login-cancel'),
              priceManagementModal = document.getElementById('price-management-modal'),
              customerSelectInput = document.getElementById('customer-select-input'),
              loadCustomerPricesButton = document.getElementById('load-customer-prices-button'),
              currentCustomerDisplay = document.getElementById('current-customer-display'),
              customerSelectError = document.getElementById('customer-select-error'),
              addEditPriceForm = document.getElementById('add-edit-price-form'),
              itemNameInput = document.getElementById('item-name'),
              itemPriceInput = document.getElementById('item-price'),
              saveItemButton = document.getElementById('save-item-button'),
              cancelEditButton = document.getElementById('cancel-edit-button'),
              priceListBody = document.getElementById('price-list-body'),
              priceFormError = document.getElementById('price-form-error'),
              closePriceManagementButton = document.getElementById('close-price-management');

        const customMessageModal = document.getElementById('custom-message-modal');
        const customMessageText = document.getElementById('custom-message-text');
        const customMessageOkButton = document.getElementById('custom-message-ok');
        const userIdDisplay = document.getElementById('user-id-display');


        // State
        const MAX_IMAGES = 50;
        let chatHistory = []; // In-memory chat history
        let uploadedImages = [];
        let currentApiKeyIndex = 0;
        let editingItemName = null; // To track which item is being edited

        // Firebase State
        let app, db, auth, userId;
        let isAuthReady = false; // Flag to ensure Firestore operations wait for auth
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // Prices will be loaded from Firestore
        let allCustomerPrices = {}; // { 'default': { displayName: 'Mặc định', items: { decal: 85000, ... } }, 'khach_hang_a': { ... } }
        let currentManagingCustomerSlug = 'mặc_định'; // Slug for the customer whose prices are currently being managed in admin panel

        // ===================================================================================
        // !!! CẤU HÌNH DUY NHẤT TẠY ĐÂY !!!
        // THAY THẾ CÁC KEY MẪU BẰNG API KEY THẬT CỦA BẠN.
        // CẢNH BÁO: KHÔNG ĐĂNG TẢI FILE NÀY LÊN INTERNET CÔNG CỘNG VÌ SẼ LÀM LỘ KEY.
        // ===================================================================================
        const apiKeys = [
            "AIzaSyCg4gg9GLf6SPzhYCNLmvTZyIuuQZPRw04",
            "AIzaSyDOfRZnSkMqUAddDF1jZqqzCDZzn68hUyE",
            "AIzaSyDxr0SL3tbWE2kdp2oBB3Ru4UxpbuimZD0",
            "AIzaSyBR-duVUWZG-lD5usabYD3NS_-tZySMlcA",
            "AIzaSyBNagv3kn8vAJzbyMYlvLLCccNGbFa4ySc",
            // Add other keys here, each key is a string in the array.
        ];

        // --- Core Functions ---

        // Helper to convert Vietnamese string to a URL-friendly slug
        const slugify = (text) => {
            return text
                .toString()
                .normalize('NFD') // Split accented characters into base character and diacritic
                .replace(/[\u0300-\u036f]/g, '') // Remove diacritic marks
                .toLowerCase() // Convert to lowercase
                .trim() // Trim leading/trailing whitespace
                .replace(/\s+/g, '_') // Replace spaces with underscores
                .replace(/[^\w-]+/g, '') // Remove all non-word characters (except dashes)
                .replace(/--+/g, '_'); // Replace multiple dashes with a single underscore
        };

        // Generates the system instruction text for the AI, including dynamic pricing rules.
        const generateSystemInstruction = (allPrices) => {
            let priceRules = '';
            priceRules += `
                **Thông tin giá vật tư theo khách hàng:**
            `;

            for (const customerSlug in allPrices) {
                if (allPrices.hasOwnProperty(customerSlug)) {
                    const customerData = allPrices[customerSlug];
                    const customerDisplayName = customerData.displayName;
                    const items = customerData.items;

                    priceRules += `- **Giá cho ${customerDisplayName} (tên khách hàng: "${customerDisplayName}"):**\n`;
                    for (const itemName in items) {
                        if (items.hasOwnProperty(itemName)) {
                            const price = items[itemName];
                            const formattedPrice = price.toLocaleString('vi-VN');
                            let userKeyword = itemName; // Default to key

                            // Map keys to Vietnamese keywords for AI instruction (same as before)
                            if (itemName === 'decal') userKeyword = 'decal trắng';
                            else if (itemName === 'inDecalTho') userKeyword = 'in decal thợ';
                            else if (itemName === 'decalBe') userKeyword = 'decal bế (hoặc bế)';
                            else if (itemName === 'inBat') userKeyword = 'in bạt';
                            else if (itemName === 'inBatTho') userKeyword = 'in bạt thợ';
                            else if (itemName === 'canMan') userKeyword = 'cán màn';
                            else {
                                userKeyword = itemName.replace(/([A-Z])/g, ' $1').toLowerCase();
                                if (userKeyword.startsWith('in ')) userKeyword = 'in ' + userKeyword.substring(3);
                                if (userKeyword.startsWith('decal ')) userKeyword = 'decal ' + userKeyword.substring(6);
                                if (userKeyword.startsWith('be ')) userKeyword = 'bế ' + userKeyword.substring(3);
                                if (userKeyword.startsWith('can ')) userKeyword = 'cán ' + userKeyword.substring(4);
                            }
                            priceRules += `    - ${userKeyword}: ${formattedPrice} VNĐ/m².\n`;
                        }
                    }
                    priceRules += `\n`; // Add a newline after each customer's price list
                }
            }

            return `
                Bạn là một trợ lý AI đa năng và hữu ích, được phát triển bởi Google.
                Nhiệm vụ của bạn là hỗ trợ người dùng một cách tốt nhất có thể trong mọi lĩnh vực, đặc biệt là tư vấn về thiết kế và in ấn.
                **Hãy luôn nói chuyện nhẹ nhàng, lịch sự, tôn trọng khách hàng hết mức và thường xuyên sử dụng "dạ vâng" trong các câu trả lời.**

                **Khả năng của bạn:**
                - Dạ vâng, tôi có thể trả lời các câu hỏi kiến thức chung, giải thích các khái niệm phức tạp một cách rõ ràng.
                - Dạ vâng, tôi có thể phân tích và mô tả nội dung hình ảnh do quý khách cung cấp. Tôi có thể đọc văn bản trong ảnh, nhận dạng đối tượng, và mô tả cảnh vật.
                - Dạ vâng, tôi có thể sáng tạo nội dung: viết văn, làm thơ, soạn email, v.v.
                - Dạ vâng, tôi có thể hỗ trợ lập trình, dịch thuật và nhiều tác vụ khác.
                - Dạ vâng, tôi luôn luôn trả lời bằng tiếng Việt một cách tự nhiên và thân thiện nhất.

                **Thông tin bổ sung (chỉ cung cấp khi được hỏi):**
                Nếu quý khách hỏi về "Công Ty Thiết Kế In Ấn Hội An", dạ vâng, tôi có thể cung cấp thông tin sau:
                - **Địa chỉ:** 69 Đào Duy Từ, Hội An.
                - **Zalo / SĐT:** 0935 000 442.

                ${priceRules}

                **Quy tắc tính toán giá:**
                - Dạ vâng, khi quý khách yêu cầu giá, tôi sẽ **luôn ưu tiên sử dụng giá của khách hàng cụ thể nếu tên khách hàng được nhắc đến trong yêu cầu**. Ví dụ: "Dạ vâng, giá decal cho Khách hàng A là bao nhiêu ạ?", "Khách hàng B muốn in bạt thì giá thế nào ạ?".
                - Nếu không có tên khách hàng nào được nhắc đến, hoặc tên khách hàng được nhắc đến nhưng không có giá riêng, dạ vâng, tôi sẽ **luôn sử dụng "Giá cho Mặc định"**.
                - Công thức tính: (chiều dài * chiều rộng * số lượng) * giá trên mỗi mét vuông.
                - Nếu quý khách không cung cấp số lượng, dạ vâng, tôi sẽ mặc định số lượng là 1.
                - Ví dụ: "Dạ vâng, 0,2x0,5x2 decal cho Khách hàng A sẽ được hiểu là dài 0.2m, rộng 0.5m, số lượng 2 decal, và tôi sẽ áp dụng giá của Khách hàng A ạ."
                - Ví dụ: "Dạ vâng, 0,2x0,5 in bạt sẽ được hiểu là dài 0.2m, rộng 0.5m, số lượng 1 in bạt, và tôi sẽ áp dụng giá mặc định ạ."

                **Tính thêm phí hóa đơn:**
                Nếu quý khách nói "có hóa đơn" hoặc "lấy hóa đơn" hoặc "xuất hóa đơn" trong cùng một yêu cầu tính giá, dạ vâng, tôi sẽ tính thêm 8% trên tổng tổng giá trị đã tính ạ.
                - Công thức: Tổng giá * 1.08.
                - Dạ vâng, tôi sẽ thông báo rõ ràng về việc cộng thêm 8% cho hóa đơn ạ.

                - Dạ vâng, tôi sẽ luôn làm tròn kết quả đến hai chữ số thập phân nếu cần và hiển thị đơn vị VNĐ.

        function createImagePreview(dataUrl, file) { const previewWrapper = document.createElement('div'); previewWrapper.className = 'relative'; const img = document.createElement('img'); img.src = dataUrl; img.className = 'h-16 w-16 object-cover rounded-md'; previewWrapper.appendChild(img); const removeBtn = document.createElement('button'); removeBtn.innerHTML = '&times;'; removeBtn.className = 'absolute top-0 right-0 -mt-1 -mr-1 bg-red-500 text-white rounded-full h-5 w-5 flex items-center justify-center text-xs leading-none'; removeBtn.onclick = () => { uploadedImages = uploadedImages.filter(img => img.file !== file); previewWrapper.remove(); updateImageCount(); }; previewWrapper.appendChild(removeBtn); imagePreviewContainer.appendChild(previewWrapper); }
        function updateImageCount() { imageInfo.classList.remove('text-red-500'); if (uploadedImages.length > 0) { imageInfo.textContent = `Đã tải lên ${uploadedImages.length}/${MAX_IMAGES} ảnh.`; } else { imageInfo.textContent = ''; } }
        function appendMessage(data, sender, isError = false) { 
            const { text, images } = data; 
            const messageWrapper = document.createElement('div'); 
            messageWrapper.className = `flex items-start gap-3 mb-4 ${sender === 'user' ? 'justify-end' : ''}`; 
            const messageContent = document.createElement('div'); 
            messageContent.className = `p-3 rounded-lg max-w-xs md:max-w-md lg:max-w-xl ${sender === 'user' ? 'bg-blue-600 text-white' : isError ? 'bg-red-100 dark:bg-red-900 text-red-800 dark:text-red-200' : 'bg-gray-200 dark:bg-gray-700'}`; 
            
            if (images && images.length > 0) { 
                const imageGrid = document.createElement('div'); 
                imageGrid.className = 'grid grid-cols-3 gap-1'; 
                images.forEach(fileOrBlob => { 
                    const img = document.createElement('img'); 
                    // Check if it's a File object or a Blob (from base64 conversion)
                    img.src = fileOrBlob instanceof File || fileOrBlob instanceof Blob ? URL.createObjectURL(fileOrBlob) : `data:${fileOrBlob.mimeType};base64,${fileOrBlob.data}`;
                    img.className = 'w-full h-auto object-cover rounded'; 
                    img.onload = () => URL.revokeObjectURL(img.src); 
                    imageGrid.appendChild(img); 
                }); 
                messageContent.appendChild(imageGrid); 
            } 
            
            if (text) { 
                const textElement = document.createElement('p'); 
                textElement.className = `text-sm ${sender === 'bot' && !isError ? 'text-gray-800 dark:text-gray-200' : ''} ${(images && images.length > 0) ? 'mt-2' : ''}`; 
                textElement.innerHTML = text.replace(/\n/g, '<br>'); 
                messageContent.appendChild(textElement); 
            } 
            
            const avatar = document.createElement('div'); 
            avatar.className = 'flex-shrink-0 h-10 w-10 rounded-full flex items-center justify-center font-bold text-white'; 
            if (sender === 'user') { 
                avatar.className += ' bg-gray-500'; 
                avatar.textContent = 'U'; 
                messageWrapper.appendChild(messageContent); 
                messageWrapper.appendChild(avatar); 
            } else { 
                avatar.className += isError ? ' bg-red-500' : ' bg-blue-500'; 
                avatar.textContent = 'B'; 
                messageWrapper.appendChild(avatar); 
                messageWrapper.appendChild(messageContent); 
            } 
            const mainChatContainer = document.querySelector('.chat-container'); 
            mainChatContainer.appendChild(messageWrapper); 
            mainChatContainer.scrollTop = mainChatContainer.scrollHeight; 
        }
        function toggleLoading(isLoading) { sendButton.disabled = isLoading; userInput.disabled = isLoading; document.getElementById('image-upload-button').style.pointerEvents = isLoading ? 'none' : 'auto'; sendText.classList.toggle('hidden', isLoading); loadingSpinner.classList.toggle('hidden', !isLoading); if (!isLoading) { userInput.focus(); } }

        // Start the application
        main();
    </script>
